<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <div class="col-2">
                    <a class="navbar-brand d-flex" href="#">
                        <img class="img-fluid" src="img/mobile-logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-center">
                        <span class="d-none d-lg-block">Boolean</span> 
                    </a>
                </div>
                <div class="col-8">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                    </form>
                </div>
                <div class="col-2 d-flex">
                    <button class="btn d-none d-lg-block" type="submit">
                        <i class="fa-solid fa-list"></i>
                    </button>
                    <button class="btn d-none d-lg-block" type="submit">
                        <i class="fa-solid fa-question"></i>
                    </button>
                    <button class="btn d-none d-lg-block" type="submit">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                    <button class="btn text-warning" type="submit">
                        <i class="fa-solid fa-bell"></i>
                    </button>
                </div> 
            </div>
        </nav>
    </header>
    <main>
        <section class="container-fluid">
            <div class="row">
<!--sinistra-->
                <div class="sinistra text-center text-white">
                    <div class="d-flex flex-column justify-content-between height100-">
                        <div class="col-12 d-flex flex-column">
                            <a class="pb-2 pt-2" href="#">
                                <i class="fa-solid fa-house"></i> <span class="d-none d-lg-inline-block">Home</span> 
                            </a>
                            <a class="pb-2" href="#">
                                <i class="fa-solid fa-chart-simple"></i>
                                <span class="d-none d-lg-inline-block">Stats</span>
                            </a>
                            <a class="pb-2" href="#">
                                <i class="fa-solid fa-signal"></i>
                                <span class="d-none d-lg-inline-block">Signals</span>
                            </a>
                        </div>
                        <div class="col-12 pb-2">
                            <a href="#">
                                <i class="fa-solid fa-gear"></i>
                                <span class="d-none d-lg-inline-block">Admin</span>
                            </a>
                        </div>
                    </div>
                </div>
<!--destra-->
                <div class="destra">
<!--sezione azzurra-->             
                    <div class="row mio-blue flex-md-row-reverse text-white">
                        <div class="col-sm-12 col-md-4 d-flex align-items-baseline pt-2 pb-2">
                            <h5>Nuovo studente</h5>
                            <button type="button" class="btn btn-outline-light mx-1"><i class="fa-solid fa-plus"></i></button>
                        </div>
                        <div class="col-sm-12 col-md-4 order-md-1 pt-2 pb-2">
                            <div class="d-flex align-items-center pb-2">
                               <h4>Boolean</h4>
                               <button class="btn mio-blue-bottone text-white mx-1 btn-sm mio-f-size-bottom">Piano blaze</button> 
                            </div>
                            <div class="d-flex align-items-center"> 
                               <button class="btn mio-blue-bottone text-white mx-1 btn-sm mio-f-size-bottom">3app</button> >> 
                               <button class="d-lg-none btn mio-blue-bottone text-white mx-1 btn-sm mio-f-size-bottom"><i class="fa-solid fa-plus"></i></button>
                               <button class="d-none d-lg-inline-block btn mio-blue-bottone text-white mx-1 btn-sm mio-f-size-bottom"> Boolean mobile app</button>
                               <button class="d-none d-lg-inline-block btn mio-blue-bottone text-white mx-1 btn-sm mio-f-size-bottom">Boolean web app</button>
                               <button class="d-none d-lg-inline-block btn mio-blue-bottone text-white mx-1 btn-sm mio-f-size-bottom">Boolean blog app</button>  
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4 pt-2 pb-2">
                            <h5>Studenti online negli ultimi 30 minuti</h5>
                            <p>125</p>
                        </div>
                    </div>
<!--sezione card-->
                    <div class="row">
                        <div class="col-12 col-lg-8"><!--parte sinista-->
                            <div>
                                prova
                            </div>
                            <div>prova</div>
                        </div>
                        <div class="col-12 col-lg-4"><!--parte destra-->
                            <div>prova</div>
                            <div>prova</div>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    <footer>

    </footer>
